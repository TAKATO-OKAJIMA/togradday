  const showDiffDate = function(tYear, tMonth, tDay) {
    const nowDate = new Date();
    const dnumNow = nowDate.getTime();

    const targetDate = new Date(tYear, tMonth - 1, tDay); 
    const dnumTarget = targetDate.getTime();

    const diffMSec = dnumTarget - dnumNow;
    const diffDays = diffMSec / (1000 * 60 * 60 * 24);
    const showDays = Math.ceil(diffDays); 

    return showDays;
  }

  const calculateGraduateDay = function(tYear) {
    return showDiffDate(tYear, 3, 20);
  }

  const calculateB4M2GraduateDay = function()  {
    const nowDate = new Date();
    const nowMonth = nowDate.getMonth() + 1;

    let tYear = nowDate.getFullYear();
    if(nowMonth >= 4) {
      tYear += 1;
    }

    return calculateGraduateDay(tYear);
  }

  const calculateB3M1GraduateDay = function()  {
    const nowDate = new Date();
    const nowMonth = nowDate.getMonth() + 1;

    let tYear = nowDate.getFullYear() + 1;
    if(nowMonth >= 4) {
      tYear += 1;
    }

    return calculateGraduateDay(tYear);
  }

  const calculateB2GraduateDay = function()  {
    const nowDate = new Date();
    const nowMonth = nowDate.getMonth() + 1;

    let tYear = nowDate.getFullYear() + 2;
    if(nowMonth >= 4) {
      tYear += 1;
    }

    return calculateGraduateDay(tYear);
  }

  const calculateB1GraduateDay = function()  {
    const nowDate = new Date();
    const nowMonth = nowDate.getMonth() + 1;

    let tYear = nowDate.getFullYear() + 3;
    if(nowMonth >= 4) {
      tYear += 1;
    }

    return calculateGraduateDay(tYear);
  }

  const renderAdage = function(day) {
    document.getElementById('adageContent').textContent = adages[day].content;
    document.getElementById('adageSay').textContent = adages[day].say;
  }

  const renderDay = function(ctx, day) {
    ctx.textContent = day;

    if(day < 365 + 180 && day > 180) {
      ctx.classList.add('text-warning');
    }
    else if(day < 180) {
      ctx.classList.add('text-danger');
    }
    if(day < 31) {
      ctx.classList.add('blink')
    }
  }

  renderDay(document.getElementById('b4m2day'), calculateB4M2GraduateDay());
